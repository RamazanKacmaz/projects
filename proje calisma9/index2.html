<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h2>JavaScript ile neler yapılabilir?</h2>

<p>JavaScript ile HTML öznitelikleri değiştirilebilir</p>

<p>Bu örnekte img etiketinin src özniteliği değiştiriliyor</p>

<button onclick="document.getElementById('lamba').src='/img/lamba-of.png'">Lambayı Kapat</button>

<img id="lamba" src="/img/lamba-on.png" style="width:100px">

<button onclick="document.getElementById('lamba').src='/img/lamba-on.png'">Lambayı Aç</button>
</body>
</html>
